<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login-page.css">
</head>

<body>
    <div id="login-div">

    <div class="login-container" id="login-container">
        <div class="login-form-container login-sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="login-social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="login-text" placeholder="Name">
                <input id="login-sign-up-email" type="login-email" placeholder="Email">
                <input id="login-sign-up-password" type="login-password" placeholder="Password">
                <button id="login-sign-up-button">Sign Up</button>
            </form>
        </div>
        <div class="login-form-container login-sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="login-social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input id="login-sign-in-email" type="login-email" placeholder="Email">
                <input id="login-sign-in-password" type="login-password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button id="login-sign-in-button">Sign In</button>
            </form>
        </div>
        <div class="login-toggle-container">
            <div class="login-toggle">
                <div class="login-toggle-panel login-toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to log in</p>
                    <button class="login-hidden" id="login-login">Sign In</button>
                </div>
                <div class="login-toggle-panel login-toggle-right">
                    <h1>Welcome to ShopIT!</h1>
                    <p>Register now to create an account</p>
                    <button class="login-hidden" id="login-register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
    </body>

    <script>
        const container = document.getElementById('login-container');
const registerBtn = document.getElementById('login-register');
const loginBtn = document.getElementById('login-login');
const signinBtn = document.getElementById('login-sign-in-button');
const signupBtn = document.getElementById('login-sign-up-button');

registerBtn.addEventListener('click', () => {
    container.classList.add("login-active");
    checkUser();
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("login-active");
    checkUser();
});

        signupBtn.onclick = (event) => {
            event.preventDefault();
            let email = document.getElementById('login-sign-up-email').value;
            let password = document.getElementById('login-sign-up-password').value;
            let user = {
                username: email,
                password: password,
            }
            localStorage.setItem('user', JSON.stringify(user));
            changeTab('products')
        };
        signinBtn.onclick = (event) => {
            event.preventDefault();
            let email = document.getElementById('login-sign-in-email').value;
            let password = document.getElementById('login-sign-in-password').value;
            let user = {
                username: email,
                password: password,
            }
            localStorage.setItem('user', JSON.stringify(user));
            navigateTo('#tab-content', 'tabs/products/index.html');
        };

        function checkUser() {
            if (localStorage.getItem('user') !== null) {
                console.log('The user key exists');
                console.log(localStorage.getItem('user'));
            } else {
                console.log('The user key does NOT exist');
            }
        }

    </script>
</body>

</html>
