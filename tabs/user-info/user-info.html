<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link rel="stylesheet" href="user-info.css">
</head>

<body>

  <div class="user-profile">
    <div class="profile-picture">
      <img src="./blankProfile.jpg" alt="User Avatar" id="profilePic" style="cursor: pointer;">
      <input type="file" id="upload" style="display: none;">
    </div>
    <div class="user-info">
      <h1 id="userProfileTitle">User Profile</h1>
      <form id="editForm">
        <div class="pair">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Jane" disabled>
        </div>
        <div class="pair">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" placeholder="Doe" disabled>
        </div>
        <div class="pair">
          <label for="email" id="emailLabel">Email:</label>
          <input type="text" id="email" name="email" placeholder="example@example.com" onblur="validateEmail(this)" disabled>
          <label class="errorLabel" id="errorEmail"></label>
        </div>
        <div class="pair">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="123 Main St, Anytown" disabled>
        </div>
        <div class="pair">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" maxlength="11" placeholder="123/456-789" onblur="validatePhone(this)" disabled>
          <label class="errorLabel" id="errorPhone"></label>
        </div>
        <div class="pair">
          <label for="creditCard">Credit Card Number:</label>
          <input type="text" id="creditCard" maxlength="19" name="creditCard" placeholder="**** **** **** 1234" onblur="validateCreditCard(this)" disabled>
          <label class="errorLabel" id="errorCard"></label>
        </div>
        <div class="button-group">
          <button type="button" id="editButton">Edit User info</button>
        </div>
      </form>
    </div>
  </div>

  <script src="user-info.js"></script>
</body>

</html>
