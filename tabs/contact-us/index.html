        <div class="left-side">
            <h3 style="color: ghostwhite">Send Us a Message</h3>
            <form method="POST" id="contactForm" name="contactForm" class="contactForm">

                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="youremail@gmail.com">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="+383 44 111 222">
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" id="message" cols="30" rows="6"
                              placeholder="Message"></textarea>
                </div>

                <input type="submit" value="Send Message">
            </form>
        </div>
