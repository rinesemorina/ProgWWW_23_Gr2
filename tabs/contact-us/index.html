<div id="contact-container">
    <div class="container">
        <div class="left-side">
            <h3>Send Us a Message</h3>
            <form method="POST" id="contactForm" name="contactForm" class="contactForm">

                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="email" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="surname" id="email" placeholder="Surname">
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" id="message" cols="30" rows="6"
