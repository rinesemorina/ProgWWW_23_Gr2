<div id="contact-container">
    <div class="container">
        <div class="left-side">
            <h3 style="color: ghostwhite">Send Us a Message</h3>
            <form method="POST" id="contactForm" name="contactForm" class="contactForm">

                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="email" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="surname" id="email" placeholder="Surname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" id="message" cols="30" rows="6"
                              placeholder="Message"></textarea>
                </div>

                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="right-side">
            <h3>Contact Us</h3>
            <p>We're open for any suggestion or just to have a chat</p>

            <!-- Additional contact information table -->
            <table>
                <tr>
                    <td class="logo-column"><img style="height: 20px; width: 20px;" src="../assets/icons/location.png" alt="Logo 1"></td>
                    <td>Address:</td>
                    <td colspan="4">Short description for Address</td>
                </tr>
                <tr>
                    <td class="logo-column"><img style="height: 20px; width: 20px;" src="../assets/icons/phone.png" alt="Logo 2"></td>
                    <td>Phone:</td>
                    <td colspan="4">Short description for Phone</td>
                </tr>
                <tr>
                    <td class="logo-column"><img style="height: 20px; width: 20px;" src="../assets/icons/email.png" alt="Logo 3"></td>
                    <td>Email:</td>
                    <td colspan="4">Short description for Email</td>
                </tr>
                <tr>
                    <td class="logo-column"><img style="height: 20px; width: 20px;" src="../assets/icons/website.png" alt="Logo 4"></td>
                    <td>Website:</td>
                    <td colspan="4">Short description for Website</td>
                </tr>
            </table>

            <!-- Additional contact information can go here -->
        </div>
    </div>
</div>
